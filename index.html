<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heavan Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .categories {
      text-align: center;
      padding: 15px;
      background: #fff;
    }

    .categories button {
      margin: 5px;
      padding: 10px 16px;
      border: none;
      background: #222;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .categories button:hover {
      background: #444;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .product {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 4px 0;
    }

    .out {
      color: red;
      font-weight: bold;
    }

    .order-btn {
      display: block;
      margin-top: 10px;
      text-align: center;
      background: #25D366;
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
    }

    .disabled {
      background: gray;
      pointer-events: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Heavan Store</h1>
  <p>Quality Products â€¢ Easy Ordering</p>
</header>

<div class="categories">
  <button onclick="filterProducts('all')">All</button>
  <button onclick="filterProducts('household')">Household Essentials</button>
  <button onclick="filterProducts('fashion')">Fashion Accessories</button>
  <button onclick="filterProducts('computer')">Computer Accessories</button>
  <button onclick="filterProducts('musical')">Musical Instruments</button>
  <button onclick="filterProducts('gift')">Gift Items</button>
</div>

<div class="products">

  <!-- HOUSEHOLD -->
  <div class="product" data-category="household">
    <img src="images/dryiron_1.png.png">
    <h3>Dry Iron</h3>
    <p>Rs. 2,999</p>
    <a class="order-btn" href="https://wa.me/94789045078?text=I%20want%20to%20order%20Dry%20Iron">
      Order via WhatsApp
    </a>
  </div>

  <!-- FASHION -->
  <div class="product" data-category="fashion">
    <img src="images/juice_mug_1.png.png">
    <h3>Stylish Mug</h3>
    <p>Rs. 1,200</p>
    <p class="out">Out of Stock</p>
    <a class="order-btn disabled">Out of Stock</a>
  </div>

  <!-- COMPUTER -->
  <div class="product" data-category="computer">
    <img src="images/water_bottle_1.png.png">
    <h3>USB Accessory</h3>
    <p>Rs. 1,800</p>
    <a class="order-btn" href="#">Order via WhatsApp</a>
  </div>

  <!-- MUSICAL -->
  <div class="product" data-category="musical">
    <img src="images/gas_cooker_1.png.png">
    <h3>Practice Instrument</h3>
    <p>Rs. 9,500</p>
    <a class="order-btn" href="#">Order via WhatsApp</a>
  </div>

  <!-- GIFT -->
  <div class="product" data-category="gift">
    <img src="images/teacup_6pcs_1.png.png">
    <h3>Gift Tea Cup Set</h3>
    <p>Rs. 3,500</p>
    <a class="order-btn" href="#">Order via WhatsApp</a>
  </div>

</div>

<script>
function filterProducts(category) {
  const products = document.querySelectorAll('.product');
  products.forEach(p => {
    if (category === 'all' || p.dataset.category === category) {
      p.style.display = 'block';
    } else {
      p.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
